        </div>
        <div th:include ="fragments/modals::insertModal"></div>
        <p></p>

                <tr>

                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>

            </thead>

                <tr th:each="p:${people}">

                    <td th:text="${p.name}"></td>
                    <td th:text="${p.age}"></td>
                    <td th:text="${p.gender}"></td>
                    <td th:text="${p.email}"></td>
                    
                    
                </tr>
                
            </tbody>

        <div th:include ="fragments/footer::footer"/>
