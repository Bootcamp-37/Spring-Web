<div th:fragment="insertModal">
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form  th:action ="@{/save}" th:object="${person}" method="post" >
                        <h3 class="text-primary" style="font-size:20px;">ID</h3>
                        <p><input type="text" id="textName" class ="form-control" th:field="*{id}"  required></p>
                        <h3 class="text-primary" style="font-size:20px;">Name</h3>
                        <p><input type="text"  id="textName" class ="form-control" th:field="*{name}"  required></p>
                        <h3 class="text-primary" style="font-size:20px;">Email</h3>
                        <p><input type="text"  id="textName" class ="form-control" th:field="*{email}"  required></p>
                        <h3 class="text-primary" style="font-size:20px;">Gender</h3>
                        
                            <select class="custom-select mr-sm-2" id="gender" th:field="*{gender}" >
        <option value="">Nothing chosen</option>
        <option value="MALE">MALE</option>
        <option value="FEMALE">FEMALE</option>
      </select>
                            <!--<input type="text"  id="textName" class ="form-control" th:field="*{gender}"  required>-->
                        <h3 class="text-primary" style="font-size:20px;">Age</h3>
                        <p><input type="number" id="textName" class ="form-control" th:field="*{age}"  required></p>
      

               
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" value="Save" class="btn btn-primary">Save changes</button>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
