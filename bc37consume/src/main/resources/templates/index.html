<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <!--<link rel="stylesheet" th:href="@{/css/myStyle.css}">-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!--<link rel="stylesheet" type="text/css" href="/css/myStyle.css">-->
        <style>
           html, body {
            /* IE 10-11 didn't like using min-height */
            height: 100%;
          }
          body {
            display: flex;
            flex-direction: column;
          }
          .content {
            flex: 1 0 auto; /* Prevent Chrome, Opera, and Safari from letting these items shrink to smaller than their content's default minimum size. */
            padding: 20px;
          }
          .footer {
            background-color: blue;
            flex-shrink: 0; /* Prevent Chrome, Opera, and Safari from letting these items shrink to smaller than their content's default minimum size. */
            padding:  55px;
          }
        </style>
    </head>
    <body>
        <div class="">
            <div th:include="fragments/navbar::navbar-index "></div>
        </div>
        <div class="container content" align="center" >
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalSave" onclick="clearModal()" data-dismiss="modal">Data</button>
            <div th:include="fragments/modal::save-modal"></div>
            <div class="table-person">
                <div th:fragment="table-person" > 
                <table border="1" class="table table-striped" id="personTable" >
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="as : ${people}">
                            <td th:text="${as.id}"></td>
                            <td th:text="${as.name}"></td>
                            <td th:text="${as.age}"></td>
                            <td th:text="${as.gender}"></td>
                            <td th:text="${as.email}"></td>
                            <td>
                                <button class="btn btn-success" th:id="${as.id}" data-toggle="modal" data-target="#modalSave" onclick="getData(this.id)" data-dismiss="modal">Update</button>
                                <button class="btn btn-danger"  th:id="${as.id}" onclick="fDelete(this.id)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
        <div class="footer container-fluid">
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <!--<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>-->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
                
        <script type='text/javascript'>
            function RefreshTable() {
               $.ajax({
                    url:"refreshData",
                    type:"GET"
                }).then((result)=>{
                    $('.table-person').html(result);
                })
            }
            function clearModal(){
                document.getElementById("saveForm").reset();
                $("#textAge").attr('value',1);
            }
            
            function getData(pId){
                $.ajax({
                    url:"getById",
                    type:"GET",
                    dataType:"json",
                    data:{id:pId}
                }).then((result)=>{
                    $("#textId").val(result.id);
                    $("#textName").val(result.name);
                    $("#textEmail").val(result.email);
                    $("#textAge").attr('value',result.age);
                    $("#optionGender").val(result.gender);
                })
            }
            function saveData(){
                let save = new Object();
                save.id = $("#textId").val();
                save.name =  $("#textName").val();
                save.email =  $("#textEmail").val();
                save.age = $("#textAge").val();
                save.gender = $("#optionGender").val();
                $.ajax({
                    url:"save",
                    type:"POST",
                    data: save
                }).then((result)=>{
                    debugger;
                    if (result.status == "insert") {
                        Swal.fire({
                            position: 'center',
                            icon: 'success',
                            title: 'Insert Successfully',
                            showConfirmButton: false,
                            timer: 1500,
                        }); 
                    }else if (result.status == "update"){
                        RefreshTable();
                        Swal.fire({
                            position: 'center',
                            icon: 'success',
                            title: 'Updated Successfully',
                            showConfirmButton: false,
                            timer: 1500,
                        });
                        
                    }else{
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Something went wrong!'
                          })
                    }
                })
                
            }
            
            
           function fDelete(pId){
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!',
            }).then((result)=>{
                if (result) {
                    $.ajax({
                        url: "delete",
                        data: {id:pId}
                    }).then((result)=>{        
                        if (result.status == "200") {
                            Swal.fire({
                                position: 'center',
                                icon: 'success',
                                title: 'Delete Successfully',
                                showConfirmButton: false,
                                timer: 1500,
                            });
                        } else {
                             Swal.fire('Error', 'Failed to Delete', 'error');
                        }
                    })
                }
            })   
            
           }
           
        </script>    
    </body>
    <!-- JS, Popper.js, and jQuery -->
    
</html>
