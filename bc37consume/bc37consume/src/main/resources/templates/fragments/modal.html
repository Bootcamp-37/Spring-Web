<div th:fragment="save-modal">
    <div class="modal fade" id="modalSave" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" align="left">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="saveForm" th:object="${person}">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Id</label>
                      <input type="text" id="textId" class ="form-control" th:field="*{id}"  required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="text" id="textName" class ="form-control" th:field="*{name}"  required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="text" id="textEmail" class ="form-control" th:field="*{email}"  required>
                    </div>    
                    <label>Gender</label>
                    <div class="input-group">
                        <select class="custom-select" id="optionGender" th:field="*{gender}">
                            <option selected value="">Choose...</option>
                            <option value="MALE">MALE</option>
                            <option value="FEMALE">FEMALE</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Age</label>
                        <input type="number" id="textAge" class="form-control" min="1" value="1" th:field="*{age}">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" onclick="saveData()" data-dissmiss="modal" >Submit</button>
            </div>
          </div>
        </div>
    </div>
</div>
