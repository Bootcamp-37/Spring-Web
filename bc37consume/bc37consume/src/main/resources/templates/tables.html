  <script type='text/javascript'>
    function RefreshTable() {
       $.ajax({
            url:"refreshData",
            type:"GET"
        }).then((result)=>{
            $('.table-person').html(result);
        })
    }
    function clearModal(){
        document.getElementById("saveForm").reset();
        $("#textAge").attr('value',1);
    }

    function getData(pId){
        $.ajax({
            url:"getById",
            type:"GET",
            dataType:"json",
            data:{id:pId}
        }).then((result)=>{
            $("#textId").val(result.id);
            $("#textName").val(result.name);
            $("#textEmail").val(result.email);
            $("#textAge").attr('value',result.age);
            $("#optionGender").val(result.gender);
        })
    }
    function saveData(){
        let save = new Object();
        save.id = $("#textId").val();
        save.name =  $("#textName").val();
        save.email =  $("#textEmail").val();
        save.age = $("#textAge").val();
        save.gender = $("#optionGender").val();
        $.ajax({
            url:"save",
            type:"POST",
            data: save
        }).then((result)=>{
            debugger;
            if (result.status == "insert") {
                Swal.fire({
                    position: 'center',
                    icon: 'success',
                    title: 'Insert Successfully',
                    showConfirmButton: false,
                    timer: 1500,
                });
                RefreshTable();
            }else if (result.status == "update"){
                Swal.fire({
                    position: 'center',
                    icon: 'success',
                    title: 'Updated Successfully',
                    showConfirmButton: false,
                    timer: 1500,
                });
                RefreshTable();
            }else{
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Something went wrong!'
                  })
            }
        })

    }


    function fDelete(pId){
    Swal.fire({
        title: 'Are you sure?',
        text: "You won't be able to revert this!",
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes, delete it!',
    }).then((result)=>{
        if (result) {
            $.ajax({
                url: "delete",
                data: {id:pId}
            }).then((result)=>{        
                if (result.status == "200") {                    
                    Swal.fire({
                        position: 'center',
                        icon: 'success',
                        title: 'Delete Successfully',
                        showConfirmButton: false,
                        timer: 1500,
                    });
                    RefreshTable();
                } else {
                     Swal.fire('Error', 'Failed to Delete', 'error');
                }
            })
        }
    })   

    }

    </script>
